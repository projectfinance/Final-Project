<div class="container" >
    <div class="mycontainer" >
        <div class="display-4" >
            <div ><i class='fas fa-user-alt' ></i>
          Login
        </div>
        </div>
        <hr class="my-4">
        <form [formGroup]="LoginAccountGroup" (ngSubmit)=LoginAccount()>
            <div class="form-group">
                <label for="usrname">Enter Username</label>
                <input type="text" class="form-control" formControlName="usrname" name="usrname" id="usrname">
                <div *ngIf = "h.usrname.errors && h.usrname.touched" class="text-danger">
                    <div *ngIf = "h.usrname.errors.required">Username is required</div>
                </div>
            </div>
            
            <div class="form-group">
                  <label for="password">Enter Password</label>
                  <input type="password" class="form-control" formControlName="password" name="password" id="password">
                  <div *ngIf="h.password.errors && h.password.touched" class="text-danger">
                    <div *ngIf = "h.password.errors.required">Password is required</div>
                    <div *ngIf = "h.password.errors.minlength">Password must be of minimum 8 characters</div>
                </div>
            </div>   
             <div class="text-center">
              <button type="submit" class="btn btn-success">Login</button>&nbsp;&nbsp;
              <button type="reset" class="btn btn-secondary">Reset</button>
              <a routerLink="/otp" RouterLinkActive="active" style="float: right;">Forgot Password?</a>
          </div>
          <br>
          <div>
              <div style="text-align: center;">New User?&nbsp;&nbsp;<a routerLink="/Register" RouterLinkActive="active">Register here</a></div>
          </div>
  
          <div class="text-danger">{{error}}</div>
      </form>
    </div>
  </div>
