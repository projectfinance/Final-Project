<div class="mycontainer">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="text-center">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h2 class="text-center">Forgot Password?</h2>
          <p>You can reset your password here</p>
          <div class="panel-body">

            <form id="register-form" [formGroup]="forgotpswdForm">

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-phone"></i></span>
                  <input type="text" name="phone" class="form-control" formControlName="val_phone" placeholder="Enter your Phone number" #phonenum>
                  <button (click)="sendOTP(phonenum.value)" class="btn btn-primary" [disabled]="forgotpswdForm.get('val_phone').invalid">Send OTP</button>
                 </div>
              </div>
              
             <div class="form-group">
               <div class="input-group">
                 <span class="input-group-text"><i class="fa fa-key"></i></span>
                 <input type="text" name="otp" class="form-control" formControlName="val_otp" placeholder="OTP (6 digit)" #otpval>
                 <button (click)="verifyOTP(otpval.value)" class="btn btn-success" [disabled]="forgotpswdForm.get('val_otp').invalid">Verify OTP</button>
               </div>
             </div>

             <div *ngIf="!forgotpswdForm.get('val_phone')?.valid && (forgotpswdForm.get('val_phone')?.dirty || forgotpswdForm.get('val_phone')?.touched)" class="error">
               <div *ngIf="forgotpswdForm.get('val_phone').errors.required">
                <p class="danger-err">Phone number is required!</p> 
               </div>
               <div *ngIf="forgotpswdForm.get('val_phone').errors.minlength" >
                 <p class="danger-err">Phone number needs to be 10 digit</p> 
                </div>
             </div>
             <div *ngIf="!forgotpswdForm.get('val_otp')?.valid && (forgotpswdForm.get('val_otp')?.dirty || forgotpswdForm.get('val_otp')?.touched)" class="error">
               <div *ngIf="forgotpswdForm.get('val_otp').errors.required">
                <p class="danger-err">OTP field cannot be blank!</p> 
               </div>
               <div *ngIf="forgotpswdForm.get('val_otp').errors.minlength" >
                 <p class="danger-err">OTP needs to be 6 digit</p> 
                </div>
             </div>
             <p *ngIf="otpvalid==false" class="danger-err">Entered OTP is Invalid!</p>
             <p *ngIf="otpsent==true" class="success-err">OTP sent successfully</p>
             <p *ngIf="user_exists==false" class="danger-err">Phone number does not exist in our Database!</p>
            </form>

          </div>
        </div>
      </div>
    </div>
</div>
